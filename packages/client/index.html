<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CanvasAI 画布工作室</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          },
          colors: {
            background: '#fafafa',
            surface: '#ffffff',
            primary: {
              DEFAULT: '#0ea5e9',
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
            },
            accent: '#f43f5e',
            secondary: '#8b5cf6',
            text: '#0f172a',
          },
          boxShadow: {
            'float': '0 8px 32px -4px rgba(0, 0, 0, 0.08), 0 4px 16px -4px rgba(0, 0, 0, 0.04)',
            'glow': '0 0 60px -15px rgba(14, 165, 233, 0.4)',
            'glow-accent': '0 0 60px -15px rgba(244, 63, 94, 0.4)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #fafafa 0%, #f1f5f9 100%);
      color: #0f172a;
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    #root {
      min-height: 100vh;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #0ea5e9 0%, #8b5cf6 100%);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #0284c7 0%, #7c3aed 100%);
    }

    .dot-grid {
      background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
      background-size: 24px 24px;
    }

    /* 渐变按钮效果 */
    .btn-gradient {
      background: linear-gradient(135deg, #0ea5e9 0%, #8b5cf6 100%);
      transition: all 0.3s ease;
    }
    .btn-gradient:hover {
      background: linear-gradient(135deg, #0284c7 0%, #7c3aed 100%);
      box-shadow: 0 8px 24px -4px rgba(14, 165, 233, 0.4);
    }

    /* 玻璃态效果 */
    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
